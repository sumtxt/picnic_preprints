<div class="card" id="article-card">
    <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ article.authors }}</h6>
    {% if article.abstract != nil %}
    <button class="btn btn-light btn-sm rounded-pill" type="button" data-bs-toggle="collapse"
        data-bs-target="#{{ article.doi }}" aria-expanded="false"
        aria-controls="{{ article.doi }}">Abstract</button>
    {% else %}
    <button class="btn btn-light btn-sm rounded-pill" type="button" data-bs-toggle="collapse"
        data-bs-target="#{{ article.doi }}" aria-expanded="false" aria-controls="{{ article.doi }}"
        disabled>Abstract</button>
    {% endif %}
    <a href="{{ article.url }}" target="_blank" class="btn btn-light btn-sm rounded-pill">Full text</a>
    <div class="collapse collapse-article" id="{{ article.doi }}">
        <div class="card-text">
        {{ article.abstract }}
        </div>
    </div>
    </div>
</div>
